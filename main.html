		<form id="category-dbox">
		<select id="groceries">
			<option value="choose">Choose a category...</option>
			<option class="fruit" value="fruit">Fruit</option>
			<option value="vegetables">Vegetables</option>
			<option value="meat">Meat</option>
			<option value="beverages">Beverages</option>
			<option value="other">Other</option>
		</select>
			<!-- <input class="food" type="text" placeholder="Grocery name"><br> -->
			
		</form>
		<form id="fruit">
			<input type="checkbox" name="checkboxname" value="Apple">Apples

			<input type="checkbox" name="checkboxname" value="Pineapple">Pineapple
			<input type="checkbox" name="checkboxname" value="Strawberry">Strawberries
			<input type="checkbox" name="checkboxname" value="Banana">Bananas
			<input class="food" type="text" placeholder="other type of fruit">
			<input type="submit" value="add to list">
		</form>
		<form id="vegetable">
			<input type="checkbox" name="checkboxname" value="tomato">Tomatoes
			<input type="checkbox" name="checkboxname" value="lettuce">Lettuce
			<input type="checkbox" name="checkboxname" value="peppers">Peppers

			<input class="food" type="text" placeholder="other type of vegetable">
			<input type="submit" value="add to list">
		</form>
		<form id="meat"
			<input type="checkbox" name="checkboxname" value="chicken">Chicken
			<input type="checkbox" name="checkboxname" value="beef">Beef
			<input type="checkbox" name="checkboxname" value="turkey">Turkey
			<input type="checkbox" name="checkboxname" value="pork">Pork
			<input type="checkbox" name="checkboxname" value="lamb">Lamb
			<input class="food" type="text" placeholder="other type of meat">
			<input type="submit" value="add to list">
		</form>
		<form id="beverages">
			<input type="checkbox" name="checkboxname" value="soda">Soda
			<input type="checkbox" name="checkboxname" value="milk">Milk
			<input type="checkbox" name="checkboxname" value="ice tea">Ice tea
			<input type="checkbox" name="checkboxname" value="orange juice">Orange Juice
			<input type="checkbox" name="checkboxname" value="Beer">Beer
			<input class="food" type="text" placeholder="other type of beverage">
			<input type="submit" value="add to list">
		</form>
